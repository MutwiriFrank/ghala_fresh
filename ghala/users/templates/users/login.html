
{% extends 'users/main.html' %}


{% block content %}

	<div class="full-container">
		<div class=" double_rectangle">
			<div class="image-rectangle">
			</div>

			<div class="second-rectangle" >
				<div class="second-rectangle-content">
					<div>
						<img class="form-logo" src="https://www.interintel.co.ke/media/upc_institution_logo/Interintel_Logo_1.png" alt="">
						<h3 class="login_title">Login</h3>
						<p>Sign in to continue</p>
					</div>
					<div>
						<form  class="login-form" name="LoginForm" action="{% url 'users:login' %}" method="post">
							{% csrf_token %}

							<input class="phone_number" id="phone_number" name='phone_number'  placeholder="Phone Number">
							<input class="password" placeholder="password" type="password" id="password" name='password'>
							<div >
							  
								{% for message in messages %}
									<li class="{{ message.tags }}">{{ message }}</li>
								{% endfor %}
							 
							</div>
							<input type="submit" class="button Input-button" value="Login">
							<div class="new_to_signup">
								{{ message.errors }}
							
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
